<cyph-account-base-file-list [recordType]="recordType">
	<button
		mat-fab
		cyphTranslate
		color="primary"
		matTooltip="New Password"
		matTooltipPosition="above"
		class="fixed-fab"
		(click)="accountFilesService.upload('', {password: ''})"
	>
		<mat-icon>add</mat-icon>
	</button>
</cyph-account-base-file-list>
