<cyph-account-base-file-list
	[recordType]="recordType"
	*ngIf="accountService.enablePasswords | await"
>
	<button
		mat-fab
		cyphTranslate
		color="primary"
		matTooltip="New Password"
		matTooltipPosition="above"
		class="fixed-fab"
		(click)="accountFilesService.upload('', {password: ''})"
	>
		<mat-icon>add</mat-icon>
	</button>
</cyph-account-base-file-list>
