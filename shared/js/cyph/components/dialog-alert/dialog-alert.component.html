<h1 matDialogTitle>{{ title }}</h1>
<div mat-dialog-content>
	<img cyphTranslate alt="Alert image" [src]="image" *ngIf="!!image" />
	<cyph-markdown
		[markdown]="content"
		[targetSelf]="true"
		*ngIf="markdown; else text"
	></cyph-markdown>
	<ng-template #text>
		{{ content }}
	</ng-template>
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
	<button mat-button matDialogClose>{{ ok }}</button>
</div>
