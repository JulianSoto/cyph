<div fxLayout='row'>
	<h1 matDialogTitle *ngIf='title'>{{title}}</h1>
	<div fxFlex></div>
	<div mat-dialog-actions fxLayoutAlign='end center'>
		<button
			matDialogClose
			mat-icon-button
			cyphTranslate
			matTooltip='Close'
		>
			<mat-icon>close</mat-icon>
		</button>
	</div>
	
</div>
<div mat-dialog-content>
		<video width='100%' height='auto' alt='Video' controls>
			<source [src]='src' type='video/mp4' autoplay />
		</video>
</div>
