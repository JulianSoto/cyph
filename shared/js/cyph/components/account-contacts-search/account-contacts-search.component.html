<cyph-search-bar
	#searchBar
	[autofocus]='autofocus'
	[chipInput]='chipInput'
	[chipTransform]='userChipTransform'
	[control]='searchControl'
	[filterTransform]='userFilterTransform'
	[listLength]='searchListLength'
	[options]='searchOptions'
	[placeholder]='placeholder || defaultPlaceHolder'
	[query]='searchUsername'
	[spinner]='searchSpinner'
	(filterChange)='userFilterChange.emit($event)'
	(inputBlur)='searchBarBlur.emit()'
></cyph-search-bar>
