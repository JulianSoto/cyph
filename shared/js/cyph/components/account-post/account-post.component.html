<mat-card fxFlex>
	<ng-container *ngIf="!post; else deletedPost">
		<mat-card-content fxLayoutAlign="center center">
			<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
		</mat-card-content>
	</ng-container>

	<ng-template #deletedPost>
		<ng-container *ngIf="post?.deleted === true; else postUI">
			<mat-card-content fxLayoutAlign="center center">
				<span cyphTranslate>[deleted]</span>
			</mat-card-content>
		</ng-container>
	</ng-template>

	<ng-template #postUI>
		<mat-card-header>
			<img
				mat-card-avatar
				cyphTranslate
				[routerLink]="'/profile/' + (user?.username || '')"
				[src]="user?.avatar | await"
				alt="User Avatar"
			/>
			<mat-card-title>
				<a [routerLink]="'/profile/' + (user?.username || '')">{{
					(user?.name | await) || ''
						| slice: 0:accountService.maxNameLength
				}}</a>
				&ngsp;
				<mat-icon>{{ post?.circleID ? 'lock' : 'public' }}</mat-icon>
			</mat-card-title>
			<mat-card-subtitle>
				<a [routerLink]="'/profile/' + (user?.username || '')"
					>@{{ (user?.realUsername | await) || '' }}</a
				>
				&ngsp; Â· &ngsp;
				<a
					[routerLink]="
						'/post/' +
						(user?.username || '') +
						'/' +
						(post?.id || '')
					"
					>{{
						post ? getDateTimeString(post?.timestamp || 0) : ''
					}}</a
				>
			</mat-card-subtitle>

			<button
				mat-icon-button
				cyphTranslate
				class="menu-button"
				aria-label="Context Menu"
				[matMenuTriggerFor]="postMenu"
				*ngIf="
					user !== undefined &&
					(user?.username || '') ===
						((accountDatabaseService.currentUser | await)?.user
							?.username || '')
				"
			>
				<mat-icon>more_horiz</mat-icon>
			</button>
			<mat-menu #postMenu="matMenu">
				<button mat-menu-item (click)="editPost()">
					<mat-icon>edit</mat-icon>
					<span>{{ stringsService.postEditTitle }}</span>
				</button>
				<button mat-menu-item (click)="deletePost()">
					<mat-icon>delete</mat-icon>
					<span>{{ stringsService.postDeleteTitle }}</span>
				</button>
			</mat-menu>
		</mat-card-header>
		<img
			mat-card-image
			cyphTranslate
			[src]="accountPostsService.getPostImage(post) | await"
			alt="Post Image"
			*ngIf="(post?.image?.length || 0) > 0"
		/>
		<mat-card-content>
			<p>
				<cyph-markdown [markdown]="post?.content || ''"></cyph-markdown>
			</p>
		</mat-card-content>
		<mat-card-actions>
			<div [fxShow]="showEmojiPicker | await">
				<cyph-simple-emoji-picker
					(emojiSelect)="react($event.emoji.unified)"
				></cyph-simple-emoji-picker>
			</div>
			<mat-button-toggle-group multiple>
				<mat-button-toggle
					[checked]="reaction.selected"
					[matTooltip]="
						reaction.selected ?
							stringsService.reactionRemove :
							stringsService.reactionAdd
					"
					(click)="react(reaction.id, !reaction.selected)"
					*ngFor="
						let reaction of reactions | await;
						trackBy: trackByID
					"
				>
					<ngx-emoji
						[emoji]="reaction.id"
						[isNative]="true"
					></ngx-emoji>
					<span class="reaction-count">{{ reaction.count }}</span>
				</mat-button-toggle>
				<mat-button-toggle
					cyphTranslate
					[checked]="(showEmojiPicker | await) && false"
					matTooltip="Add New Reaction"
					(click)="showEmojiPicker.next(!showEmojiPicker.value)"
				>
					<mat-icon>insert_emoticon</mat-icon>
				</mat-button-toggle>
			</mat-button-toggle-group>
			<button mat-icon-button cyphTranslate matTooltip="Share">
				<mat-icon>share</mat-icon>
			</button>
		</mat-card-actions>
	</ng-template>
</mat-card>
