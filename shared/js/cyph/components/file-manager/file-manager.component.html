<dx-file-manager
	#fileManager
	currentPath="Widescreen"
	[fileSystemProvider]="customProvider"
	(onCurrentDirectoryChanged)="onCurrentDirectoryChanged($event)"
	(onSelectedFileOpened)="onSelectedFileOpened($event)"
>
	<dxo-permissions
		create="true"
		copy="true"
		move="true"
		delete="true"
		rename="true"
		upload="true"
		download="true"
	></dxo-permissions>
	<dxo-toolbar>
		<dxi-item name="create"></dxi-item>
	</dxo-toolbar>
</dx-file-manager>
