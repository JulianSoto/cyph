<cyph-account-base-file-list>
	<button
		mat-fab
		class='fixed-fab'
		color='primary'
		matTooltip='Upload File'
		matTooltipPosition='left'
		cyphDropZone
		cyphTranslate
		(fileDrop)='accountFilesService.upload($event.name, $event)'
	>
		<mat-icon>file_upload</mat-icon>
	</button>
</cyph-account-base-file-list>
