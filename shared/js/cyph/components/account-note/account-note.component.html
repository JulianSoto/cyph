<ng-container *ngIf="accountDatabaseService.currentUser | async as currentUser">
	<div
		fxFlexFill
		fxLayoutAlign="center start"
		[class.initiating]="showSpinner | async"
		*ngIf="
			(realTime | async) === false || (accountService.enableDocs | async)
		"
	>
		<mat-card
			fxFlex
			class="partial-width"
			[class.mobile]="envService.isMobile | async"
			[class.visibility-hidden]="accountService.interstitial | async"
		>
			<div fxLayout="column">
				<div fxLayoutAlign="center center" fxLayout="row">
					<mat-card-title
						[class.editable]="noteEditable | async"
						[class.inbox]="anonymousMessages | async"
						fxFlex
					>
						<div *ngIf="(noteEditable | async) === false">
							{{
								(
									((note | async)?.record | async) || {
										name: undefined
									}
								).name || stringsService.untitled
							}}
						</div>
						<mat-form-field fxFlex *ngIf="noteEditable | async">
							<input
								matInput
								cyphTranslate
								[ngModel]="
									(
										((note | async)?.record | async) || {
											name: undefined
										}
									).name || stringsService.untitled
								"
								(ngModelChange)="
									updateNoteData({nameChange: $event})
								"
								(blur)="realTimeTitleUpdate()"
								[maxlength]="accountFilesService.maxNameLength"
								required
							/>
						</mat-form-field>
					</mat-card-title>
					<ng-container
						*ngIf="(note | async)?.record | async as record"
					>
						<mat-card-subtitle *ngIf="anonymousMessages | async">
							<div>
								{{ getDateTimeString(record.timestamp) }}
							</div>
							<div
								*ngIf="
									!!record.replyToEmail ||
									!!record.replyToName
								"
							>
								<span cyphTranslate>Reply-to:</span>
								&ngsp;
								<span *ngIf="!!record.replyToName">
									{{ record.replyToName }}
								</span>
								&ngsp;
								<span *ngIf="!!record.replyToEmail">
									&lt;<a
										[href]="'mailto:' + record.replyToEmail"
										>{{ record.replyToEmail }}</a
									>&gt;
								</span>
							</div>
						</mat-card-subtitle>
					</ng-container>
					<mat-card-header fxLayout="row">
						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Close Editor"
							[routerLink]="(newNote | async) ? '..' : '.'"
							*ngIf="noteEditable | async"
						>
							<mat-icon>close</mat-icon>
						</button>
						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Back"
							routerLink=".."
							*ngIf="(noteEditable | async) === false"
						>
							<mat-icon>arrow_back</mat-icon>
						</button>

						<div fxFlex></div>

						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Edit"
							routerLink="edit"
							*ngIf="
								(noteEditable | async) === false &&
								currentUser.user.username ===
									(noteData | async)?.owner &&
								!(
									((note | async)?.record | async) || {
										replyToEmail: undefined
									}
								).replyToEmail &&
								!(
									((note | async)?.record | async) || {
										replyToName: undefined
									}
								).replyToName
							"
						>
							<mat-icon>edit</mat-icon>
						</button>
						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Share"
							(click)="
								accountFilesService.shareFilePrompt(record);
								$event.stopPropagation()
							"
							*ngIf="
								(anonymousMessages | async) === false &&
									(note | async)?.record | async as record
							"
						>
							<mat-icon>share</mat-icon>
						</button>
						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Save"
							(click)="saveNote()"
							*ngIf="
								(noteEditable | async) &&
								(realTime | async) === false &&
								((newNote | async) ||
									currentUser.user.username ===
										(noteData | async)?.owner)
							"
						>
							<mat-icon>save</mat-icon>
						</button>
						<button
							mat-icon-button
							cyphTranslate
							matTooltip="Delete"
							*ngIf="(newNote | async) === false"
							(click)="
								accountFilesService.remove(note.value?.record)
							"
						>
							<mat-icon>delete</mat-icon>
						</button>
					</mat-card-header>
				</div>
				<mat-card-content fxFlex fxLayout="column">
					<div class="cyph-light-theme">
						<mat-card
							[class.editable]="noteEditable | async"
							class="notepad"
						>
							<mat-card-content>
								<cyph-quill
									[content]="(note | async)?.content | async"
									[deltas]="(note | async)?.doc?.deltas"
									[isDisabled]="
										(noteEditable | async) === false
									"
									(contentChange)="onChange($event)"
								></cyph-quill>
								<!--
								[selections]='(note | async)?.doc?.selections'
								(selectionChange)='onSelectionChange($event)'
							-->
							</mat-card-content>
						</mat-card>
					</div>
				</mat-card-content>
			</div>
		</mat-card>

		<mat-progress-spinner
			mode="indeterminate"
			*ngIf="showSpinner | async"
		></mat-progress-spinner>
	</div>

	<router-outlet></router-outlet>
</ng-container>
