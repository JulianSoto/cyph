<div
	fxFlex
	fxFlexFill
	fxLayout="column"
	fxLayoutGap="32px"
	class="bob"
	*ngIf="activateForUsername !== undefined && sessionData === undefined"
>
	<cyph-qr-code-scanner
		fxFlex
		(scanComplete)="init($event)"
	></cyph-qr-code-scanner>

	<div>
		<div fxLayout="column" fxLayoutGap="16px">
			<div cyphTranslate class="text-center">
				You can also paste the activation code here:
			</div>
			<div fxLayoutAlign="center center">
				<mat-form-field fxFlex="200px">
					<input
						#activationCodeInput
						matInput
						cyphTranslate
						placeholder="Activation Code"
						[ngModel]="''"
						(ngModelChange)="
							init($event); activationCodeInput.value = ''
						"
					/>
				</mat-form-field>
			</div>
		</div>
	</div>
</div>

<div
	fxFlex
	fxFlexFill
	fxLayout="column"
	fxLayoutGap="32px"
	[class.alice]="activateForUsername === undefined"
	[class.bob]="activateForUsername !== undefined"
	*ngIf="sessionData !== undefined"
>
	<ng-container *ngIf="masterKeyConfirmationCode | await as code">
		<div *ngIf="activateForUsername === undefined">
			<div fxLayout="column" fxLayoutAlign="center center">
				<h2 cyphTranslate>
					Does the code on the other device match this one?
				</h2>
				<h1>{{ code || '' }}</h1>
				<div
					fxLayout="row"
					fxLayoutAlign="center center"
					fxLayoutGap="32px"
				>
					<div class="green-button">
						<button
							mat-fab
							cyphTranslate
							matTooltip="Yes"
							(click)="masterKeyConfirmationAnswer.resolve(true)"
						>
							<mat-icon>check</mat-icon>
						</button>
					</div>
					<div class="red-button">
						<button
							mat-fab
							cyphTranslate
							matTooltip="No"
							(click)="masterKeyConfirmationAnswer.resolve(false)"
						>
							<mat-icon>close</mat-icon>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			fxLayoutAlign="center center"
			*ngIf="activateForUsername !== undefined"
		>
			<h1>{{ code || '' }}</h1>
		</div>
	</ng-container>

	<cyph-link-connection
		fxFlex
		[mobileDeviceActivation]="(mobileDeviceActivation | await) === true"
		[newDeviceActivation]="true"
	></cyph-link-connection>

	<div
		fxLayoutAlign="center center"
		*ngIf="activateForUsername === undefined"
	>
		<mat-slide-toggle
			cyphTranslate
			name="mobile"
			matTooltip="Select this if you're activating a mobile device."
			[ngModel]="mobileDeviceActivation | await"
			(ngModelChange)="mobileDeviceActivation.next($event)"
		>
			Mobile Device Activation
		</mat-slide-toggle>
	</div>
</div>
