<share-buttons
	[autoSetMeta]="false"
	[description]="description"
	[include]="[
		'facebook',
		'twitter',
		'reddit',
		'linkedin',
		'pinterest',
		'whatsapp',
		'sms',
		'email',
		'copy',
		'tumblr',
		'mix',
		'vk',
		'telegram',
		'messenger',
		'xing',
		'line'
	]"
	[show]="9"
	[tags]="tags"
	[theme]="'material-dark'"
	[title]="title"
	[url]="url"
	(opened)="opened.emit()"
	*ngIf="!!url"
></share-buttons>
