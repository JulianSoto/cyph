<mat-progress-spinner
	[color]="color"
	[diameter]="diameter"
	[mode]="classicIndeterminateSpinner ? mode : 'determinate'"
	[strokeWidth]="strokeWidth"
	[value]="
		!indeterminate ?
			value :
		classicIndeterminateSpinner ?
			undefined :
			(indeterminateValue | await) || 0
	"
></mat-progress-spinner>
