<h1 matDialogTitle>{{title}}</h1>
<div mat-dialog-content>
	<cyph-markdown
		[markdown]='content'
		[targetSelf]='true'
		*ngIf='markdown; else text'
	></cyph-markdown>
	<ng-template #text>
		<div>{{content}}</div>
	</ng-template>
	<cyph-dynamic-form
		#dynamicForm
		[form]='form'
		[hideSubmitButton]='true'
		(submitForm)='close(true)'
		*ngIf='form !== undefined; else stringPrompt'
	></cyph-dynamic-form>
	<ng-template #stringPrompt>
		<form ngNativeValidate *ngIf='prompt !== undefined' (submit)='close(true)'>
			<br />
			<mat-form-field>
				<input
					matInput
					cyphTranslate
					[(ngModel)]='prompt'
					[placeholder]='promptPlaceholder || stringsService.response'
					name='prompt'
					required
					type='text'
					*ngIf='!bottomSheet'
				/>
				<textarea
					matInput
					matTextareaAutosize
					[(ngModel)]='prompt'
					[placeholder]='promptPlaceholder || stringsService.response'
					name='prompt'
					required
					*ngIf='bottomSheet'
				></textarea>
			</mat-form-field>
		</form>
	</ng-template>
</div>
<div mat-dialog-actions fxLayoutAlign='end center'>
	<button mat-button (click)='close(false)' *ngIf='!cancelFAB'>
		{{cancel}}
	</button>
	<button mat-fab [matTooltip]='cancel' (click)='close(false)' *ngIf='!!cancelFAB'>
		<mat-icon>{{cancelFAB}}</mat-icon>
	</button>

	<button
		mat-button
		(click)='dynamicForm ? dynamicForm.onSubmit() : close(true)'
		*ngIf='!okFAB'
	>
		{{ok}}
	</button>
	<button
		mat-fab
		[matTooltip]='ok'
		(click)='dynamicForm ? dynamicForm.onSubmit() : close(true)'
		*ngIf='!!okFAB'
	>
		<mat-icon>{{okFAB}}</mat-icon>
	</button>
</div>
