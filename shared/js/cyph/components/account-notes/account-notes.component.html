<cyph-account-base-file-list
	[anonymousMessages]="(anonymousMessages | await) === true"
	[filterFunction]="filterFunction | await"
	[recordType]="(realTime | await) ? recordTypes.Doc : recordTypes.Note"
	*ngIf="
		(realTime | await) === false ||
		(accountSettingsService.staticFeatureFlags.docs | await)
	"
>
	<button
		mat-fab
		color="primary"
		[matTooltip]="
			(realTime | await) ? stringsService.newDoc : stringsService.newNote
		"
		matTooltipPosition="above"
		routerLink="new"
		class="fixed-fab"
		*ngIf="(anonymousMessages | await) !== true"
	>
		<mat-icon>note_add</mat-icon>
	</button>
</cyph-account-base-file-list>
