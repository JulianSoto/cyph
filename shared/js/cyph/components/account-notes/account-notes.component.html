<cyph-account-base-file-list
	[anonymousMessages]="anonymousMessages | await"
	[filterFunction]="filterFunction | await"
	[recordType]="recordType | await"
	*ngIf="(realTime | await) === false || (accountService.enableDocs | await)"
>
	<button
		mat-fab
		color="primary"
		[matTooltip]="
			(realTime | await) ? stringsService.newDoc : stringsService.newNote
		"
		matTooltipPosition="above"
		routerLink="new"
		class="fixed-fab"
		*ngIf="(anonymousMessages | await) !== true"
	>
		<mat-icon>note_add</mat-icon>
	</button>
</cyph-account-base-file-list>
