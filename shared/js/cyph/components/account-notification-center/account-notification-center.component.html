<mat-list>
	<mat-list-item
		[class.read]="notification.value.isRead"
		(click)="accountNotificationsService.markAsRead(notification)"
		*ngFor="
			let notification of accountNotificationsService.notifications
				| await;
			trackBy: trackByID
		"
	>
		{{ notification.value.text }}
	</mat-list-item>
</mat-list>
