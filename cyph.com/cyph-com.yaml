service: cyph-com
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /spa/(checkout|claimusername|contact|demo)(.*|[/]?$)
  static_files: spa/index.html
  upload: spa/index.html
  secure: always
  # default_headers Cache-Control

- url: /spa/(.*)
  static_files: spa/\1
  upload: spa/.*
  secure: always
  # default_headers

- url: /blog/feed[/]?
  static_files: blog/feed/index.xml
  upload: blog/feed/index.xml
  secure: always
  # default_headers Cache-Control
  ### Content-Type: text/plain

# WPSTATIC
- url: /PATH[/]?
  static_files: PATH/index.html
  upload: PATH/index.html
  secure: always
  # default_headers Cache-Control
- url: /PATH/(.*?/amp)[/]?
  static_files: PATH/\1/index.html
  upload: PATH/.*
  secure: always
  # default_headers Cache-Control X-DNS-Prefetch-Control
- url: /PATH/(.*?)[/]?
  static_files: PATH/\1/index.html
  upload: PATH/.*
  secure: always
  # default_headers Cache-Control

- url: /(.*)
  static_files: \1
  upload: .*
  secure: always
  # default_headers
