version: 2
jobs:
  build:
    branches:
      only:
        - prod
        - beta
    docker:
      - image: cyph/circleci:latest
    working_directory: /cyph
    steps:
      - checkout
      - run:
          command: |
            source ~/.bashrc
            /cyph/commands/test.sh --build
          no_output_timeout: 1800
